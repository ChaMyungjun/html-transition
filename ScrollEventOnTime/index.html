<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- 모바일 대응을 위한 뷰포트 기본 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script rel="script" type="text/scripts" src="index.js"></script>
  </head>
  <body>
    <header>
      <h1>아래로<br />스크롤해 보면</h1>
    </header>
    <main>
      <section>
        <div class="sa sa-up">디비전 1</div>
        <div class="sa sa-up" data-sa-delay="200">디비전 2</div>
        <div class="sa sa-up" data-sa-delay="400">디비전 3</div>
        <div class="sa sa-up" data-sa-delay="600">디비전 4</div>
      </section>
      <section>
        <div class="sa sa-up">디비전 5</div>
        <div class="sa sa-down">디비전 6</div>
        <div class="sa sa-right">디비전 7</div>
        <div class="sa sa-left">디비전 8</div>
      </section>
      <section>
        <div class="sa sa-rotateL">디비전 9</div>
        <div class="sa sa-rotateR">디비전 10</div>
        <div class="sa sa-scaleUp">디비전 11</div>
        <div class="sa sa-scaleDown">디비전 12</div>
      </section>
    </main>

    <script>
      // Scroll Animation (sa, 스크롤 애니메이션)
      const saDefaultMargin = 300;
      let saTriggerMargin = 0;
      let saTriggerHeight = 0;
      const saElementList = document.querySelectorAll(".sa");

      const saFunc = function () {
        for (const element of saElementList) {
          if (!element.classList.contains("show")) {
            if (element.dataset.saMargin) {
              saTriggerMargin = parseInt(element.dataset.saMargin);
            } else {
              saTriggerMargin = saDefaultMargin;
            }

            if (element.dataset.saTrigger) {
              saTriggerHeight =
                document
                  .querySelector(element.dataset.saTrigger)
                  .getBoundingClientRect().top + saTriggerMargin;
            } else {
              saTriggerHeight =
                element.getBoundingClientRect().top + saTriggerMargin;
            }

            if (window.innerHeight > saTriggerHeight) {
              let delay = element.dataset.saDelay ? element.dataset.saDelay : 0;
              setTimeout(function () {
                element.classList.add("show");
              }, delay);
            }
          }
        }
      };

      window.addEventListener("load", saFunc);
      window.addEventListener("scroll", saFunc);
    </script>
  </body>
</html>
